<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bitwheel</title>
    <!-- fontawesome icons  -->
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/all.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- favicon  -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- <<<<<<header>>>>>> -->
    <header id="home">
      <!-- <<<<<<navbar>>>>>> -->
      <nav class="navbar">
        <div class="nav-center">
          <!-- nav header  -->
          <div class="nav-header">
            <a href="#home">
              <img
                src="./images/logo.svg"
                alt="Bitwheellogo"
                class="nav-logo"
              />
            </a>
            <button
              type="button"
              class="nav-toggle"
              id="nav-toggle"
              aria-label="nav-toggler"
            >
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <!-- end of navbar header  -->
          <!-- navbar links  -->
          <div class="nav-links" id="nav-links">
            <a href="#about" class="nav-link scroll-link">About</a>
            <a href="#lookup" class="nav-link scroll-link">Lookup</a>
            <a href="#upload" class="nav-link scroll-link">Upload Info</a>
          </div>
          <!-- end of nav bar links  -->
        </div>
      </nav>

<!-- <<<<<<hero component>>>>>> -->
      <!-- hero video  -->
      <video id="videoBG" autoplay muted loop>
        <source src="images/hero_bitwheel.mp4" type="video/mp4" />
      </video>
      <!-- end of hero video  -->
      <div class="hero">
        <div class="hero-banner">
          <h1 class="hero-title">
            Amazing <span class="typed-text"></span>
            <span class="cursor typing">&nbsp;</span>
          </h1>
          <p class="hero-text"></p>
          <a href="#get_started" class="btn-white scroll-link">Get Started</a>
        </div>
      </div>
    </header>
    <!-- <<<<<<end of header>>>>>> -->

    </header>
    <script src="./main.js"></script>
  </body>
</html>
