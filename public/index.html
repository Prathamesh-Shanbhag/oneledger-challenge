<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bitwheel</title>
    <!-- fontawesome icons  -->
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/all.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- favicon  -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- <<<<<<header>>>>>> -->
    <header id="home">
      <!-- <<<<<<navbar>>>>>> -->
      <div id="nav-placeholder"></div>

<!-- <<<<<<hero component>>>>>> -->
      <!-- hero video  -->
      <video id="videoBG" autoplay muted loop>
        <source src="images/hero_bitwheel.mp4" type="video/mp4" />
      </video>
      <!-- end of hero video  -->
      <div class="hero">
        <div class="hero-banner">
          <h1 class="hero-title">
            For <span class="typed-text"></span>
            <span class="cursor typing">&nbsp;</span>
          </h1>
          <p class="hero-text"></p>
          <a href='' class="btn-white scroll-link" id="initAccBtn">Get Started</a>
        </div>
      </div>
    </header>
    <!-- <<<<<<end of header>>>>>> -->

    </header>
    <div id="root"></div> <!-- keep this line, it gets rid of the react target container thing -->
    <!-- jquery for loading in nav -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="blockchain.js"></script>
    <script src="./common.js"></script>
    <script src="./landing.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
