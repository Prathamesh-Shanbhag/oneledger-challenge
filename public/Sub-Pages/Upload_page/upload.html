<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitwheel || Upload</title>
  <link rel="stylesheet" href="./upload.css">
</head>

<body>
  <!-- <<<<<<<<services section>>>>>>  -->
  <section class="section services clearfix" id="services">
    <!-- title  -->
    <div class="title-wrapper">
      <h2 class="title">Upload<span class="subtitle">Info</span></h2>
    </div>
    <!-- end of title  -->
    <div class="section-center services-center">
      <!-- Single Card -->
      <article class="services-card">
        <div class="services-box">
          <div class="card-content">
            <h3 class="card-title">Manufacturer Details</h3>
            <form>
              <h5>VIN</h5>
              <input class="register_info" type="text" placeholder="VIN" />

              <h5>Car part type</h5>
              <input class="register_info" type="text" placeholder="Car part type" />

              <h5>Dealer Name</h5>
              <input class="register_info" type="text" placeholder="Dealer Dame" />

              <h5>Dealer Address</h5>
              <textarea height="100px" class="register_info" type="text" placeholder="Dealer Address"></textarea>

              <h5>Stock Number</h5>
              <input class="register_info" type="text" placeholder="Stock Number" />

              <h5>Year of Manufacture</h5>
              <input class="register_info" type="text" placeholder="Year of Manufacture" />

            </form>
            <a class="card-btn" href="public\index.html">Submit</a>
          </div>
        </div>
      </article>
      <!-- End OF Single Card -->
</body>

</html>
